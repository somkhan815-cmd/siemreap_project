<!DOCTYPE html>
<html>
<head>
  <title>AI Tour Guide</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      width: 420px;
      height: 650px;
      background: #020617;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .header {
      padding: 16px;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .user {
      background: #2563eb;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 10px;
      align-self: flex-end;
      max-width: 80%;
    }

    .ai {
      background: #1e293b;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 10px;
      align-self: flex-start;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background: #020617;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="chat-box">
  <div class="header">ðŸ¤– AI Tour Guide</div>
  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="msg" placeholder="Ask about Siem Reap..."/>
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
async function send(){
  const text = msg.value;
  if(!text) return;

  messages.innerHTML += `<div class="user">${text}</div>`;
  msg.value = "";

  const res = await fetch("/api/ai/chat", {
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body: JSON.stringify({
      userId: "TEST_USER_001",
      message: text
    })
  });

  const data = await res.json();
  messages.innerHTML += `<div class="ai">${data.reply}</div>`;
  messages.scrollTop = messages.scrollHeight;
}
</script>


</body>
</html>
